<div id="myCarousel" class="carousel slide bg-inverse" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
  </ol>
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item active">
      <img class="d-block img-fluid ml-auto mr-auto" src="../assets/car1.png" alt="First slide">
        <!-- <div class="carousel-caption">
          <h3>First slide</h3>
          <p>This is the first slide.</p>
        </div> -->
    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid ml-auto mr-auto" src="../assets/car2.png" alt="Second slide">
        
    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid ml-auto mr-auto" src="../assets/car3.png" alt="Third slide">
        
    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid ml-auto mr-auto" src="../assets/car4.png" alt="Third slide">
        
    </div>
  </div>
  <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
